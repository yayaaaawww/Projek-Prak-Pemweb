<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe6eb, #f6a5b3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
            color: #000000;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav .nav-link {
            margin-right: 30px;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
            margin-right: 20px;
        }

        .nav-link:hover {
            color: #e6004c;
        }

        .btn-login {
            background-color: #FEBCC2;
            font-weight: bold;
            border: none;
            padding: 8px 25px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #ffa3b8;
        }

        .form-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 30px;
            margin: 80px auto 50px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #FEBCC2;
            box-shadow: 0 0 0 0.2rem rgba(254, 188, 194, 0.25);
        }

        .form-label {
            color: #333;
            margin-bottom: 8px;
        }

        .btn-payment {
            background-color: #000;
            color: #fff;
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-payment:hover {
            background-color: #333;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">cðŸŒ¸deBloom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Package</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-login">Register</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container text-center">
        <h2>Registration</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Phone" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Package" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-start d-block" style="font-weight: 600;">Payment Method</label>
                <select class="form-select">
                    <option selected>Payment Method</option>
                    <option value="credit">Transfer</option>
                    <option value="ewallet">QR-Code</option>
                </select>
            </div>
            <button type="submit" class="btn btn-payment">Payment</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
